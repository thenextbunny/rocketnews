<!DOCTYPE html>
<html lang="pt-br">

    <main>
        <header>
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="RocketNews">
            </div>
        </header>
        <article>
            <h2>Atualizando ideias e informações em 5 minutos.</h2>
            <h3>Tudo o que você precisa saber para começar o seu dia bem e informado</h3>
            <p>Notícias sobre o universo Rocketseat. É tudo o que precisa para começar o dia melhor e perfeito para se preparar para codar.</p>
        </article>
        <form>
            <label for="email">Insira seu melhor e-mail:</label>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
                <button type="submit">
                    <img src="./assets/images/send.svg" alt="Enviar" title="Enviar">
                </button>
            </div>
        </form>

    <aside>
        <img src="./assets/images/read_news.jpg" alt="Na foto tem um homem digitando em seu notebook.">
    </aside>

                </span>
                <span>
                    <a href="mailto:vitorcoelhosilvat@gmail.com" target="_blank">
